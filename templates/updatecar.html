{% include 'header.html' %}
  <body>
  <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>{{appType}} | Car Project</h1>
                <h3>Demo:
                        <a href="{{url_for('createcar')}}">Create</a>
                        /
                        <a href="{{url_for('readcar')}}">Read</a>
                        /
                        <a href="{{url_for('updatecar')}}">Update</a>
                        /
                        <a href="{{url_for('deletecar')}}">Delete</a>
                        /
                        <a href="{{url_for('searchcar')}}">Search</a>
                </h3> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Update Car Data</h4>
                <form action="{{ url_for('updatecarsave') }}" method="POST">
                    <label for="carID">Choose Car to Update:</label>
                    <select name="carID" id="carID">
                    {% for car in cars %}
                        <option value="{{ car.id }}">{{ car.carname }} - {{ car.carbrand }}</option>
                    {% endfor %}
                    </select>
                    <br>
                    <!-- Form input untuk update data mobil -->
                    <div class="form-group">
                        <label for="carName">Name</label>
                        <input type="text" class="form-control" id="carName" name="carName" required>
                    </div>
                    <div class="form-group">
                        <label for="carBrand">Brand</label>
                        <input type="text" class="form-control" id="carBrand" name="carBrand" required>
                    </div>
                    <div class="form-group">
                        <label for="carModel">Model</label>
                        <input type="text" class="form-control" id="carModel" name="carModel" required>
                    </div>
                    <div class="form-group">
                        <label for="carPrice">Price</label>
                        <input type="text" class="form-control" id="carPrice" name="carPrice" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>                
            </div>
            
        </div>
  </div>
  </body>
{% include 'footer.html' %}
